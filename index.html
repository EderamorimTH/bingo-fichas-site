<!DOCTYPE html>
   <html lang="pt-BR">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>Sistema de Fichas - Bingo</title>
     <!-- Carregar jsPDF primeiro -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
     <style>
       body {
         font-family: Arial, sans-serif;
         background: #f7faff;
         padding: 20px;
         max-width: 600px;
         margin: auto;
       }
       h1 {
         text-align: center;
         color: #2b7a78;
       }
       input, button {
         padding: 10px;
         margin: 5px 0;
         width: 100%;
         box-sizing: border-box;
       }
       button {
         background: #3aafa9;
         color: white;
         border: none;
         cursor: pointer;
         font-weight: bold;
         border-radius: 5px;
       }
       button:hover {
         background: #2b7a78;
       }
       .forma-pagamento button {
         background: #ddd;
         color: black;
         border-radius: 8px;
         margin: 5px 4px;
       }
       .forma-pagamento button.selecionado {
         background: #38b000;
         color: white;
         border: 2px solid #2d8600;
       }
       .secao {
         margin-bottom: 20px;
       }
       .secao div {
         margin-bottom: 5px;
       }
       #carrinho div {
         background: #eef;
         padding: 5px;
         border-radius: 5px;
         margin-bottom: 5px;
       }
       .botoes-acao {
         display: flex;
         flex-direction: column;
         gap: 10px;
       }
     </style>
   </head>
   <body>
     <h1>üéüÔ∏è Bingo - Fichas</h1>
     <!-- Adicionar Produto -->
     <div class="secao">
       <h2>‚ûï Adicionar Produto</h2>
       <input type="text" id="nomeProduto" placeholder="Nome do produto">
       <input type="number" id="precoProduto" placeholder="Pre√ßo (R$)" step="0.01">
       <button onclick="adicionarProduto()">Adicionar Produto</button>
     </div>
     <!-- Lista de Produtos -->
     <div class="secao">
       <h2>üì¶ Produtos</h2>
       <div id="listaProdutos"></div>
     </div>
     <!-- Carrinho -->
     <div class="secao">
       <h2>üõí Carrinho</h2>
       <div id="carrinho"></div>
       <div><strong>Total:</strong> R$ <span id="total">0.00</span></div>
     </div>
     <!-- Pagamento -->
     <div class="secao">
       <h2>üí≥ Forma de Pagamento</h2>
       <div class="forma-pagamento">
         <button id="btn-dinheiro" onclick="selecionarPagamento('dinheiro')">Dinheiro</button>
         <button id="btn-pix" onclick="selecionarPagamento('pix')">PIX</button>
         <button id="btn-credito" onclick="selecionarPagamento('credito')">Cr√©dito</button>
       </div>
       <input type="number" id="valorRecebido" placeholder="Valor recebido" step="0.01" oninput="calcularTroco()">
       <div><strong>Troco:</strong> R$ <span id="troco">0.00</span></div>
     </div>
     <!-- A√ß√µes -->
     <div class="secao botoes-acao">
       <button onclick="finalizarVenda()">‚úÖ Finalizar Venda</button>
       <button onclick="imprimirFichas()">üßæ Imprimir Ficha (PDF)</button>
       <button onclick="cancelarVenda()">‚ùå Cancelar Venda</button>
       <button onclick="abrirRelatorio()">üìÑ Relat√≥rio Final</button>
     </div>
     <!-- Carregar script principal no final -->
     <script src="script.js"></script>
   </body>
   </html>
