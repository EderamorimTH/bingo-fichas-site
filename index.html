<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Fichas - Bingo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.legacy.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎟️ Bingo - Fichas</h1>

  <!-- Adicionar/Editar Produto -->
  <div class="secao">
    <h2>➕ Adicionar/Editar Produto</h2>
    <input type="text" id="nomeProduto" placeholder="Nome do produto">
    <input type="number" id="precoProduto" placeholder="Preço (R$)" step="0.01">
    <button onclick="adicionarProduto()">Adicionar Produto</button>
  </div>

  <!-- Lista de Produtos -->
  <div class="secao">
    <h2>📦 Produtos</h2>
    <div id="listaProdutos"></div>
  </div>

  <!-- Carrinho -->
  <div class="secao">
    <h2>🛒 Carrinho</h2>
    <div id="carrinho"></div>
    <div><strong>Total:</strong> R$ <span id="total">0.00</span></div>
  </div>

  <!-- Pagamento -->
  <div class="secao">
    <h2>💳 Forma de Pagamento</h2>
    <div class="forma-pagamento">
      <button id="btn-dinheiro" onclick="selecionarPagamento('dinheiro')">Dinheiro</button>
      <button id="btn-pix" onclick="selecionarPagamento('pix')">PIX</button>
      <button id="btn-credito" onclick="selecionarPagamento('credito')">Crédito</button>
    </div>
    <input type="number" id="valorRecebido" placeholder="Valor recebido" step="0.01" oninput="calcularTroco()">
    <div><strong>Troco:</strong> R$ <span id="troco">0.00</span></div>
  </div>

  <!-- Ações -->
  <div class="secao botoes-acao">
    <button onclick="finalizarVenda()">✅ Finalizar Venda</button>
    <button onclick="imprimirFichas()">🧾 Imprimir Ficha (PDF)</button>
    <button onclick="cancelarVenda()">❌ Cancelar Venda</button>
    <button onclick="abrirRelatorio()">📄 Relatório Final</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
