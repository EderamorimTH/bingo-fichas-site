<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Beneficente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🎉 Bingo Beneficente 🎉</h1>
    <h2>➕ Adicionar Produto</h2>
    <input type="text" id="nome" placeholder="Nome do produto">
    <input type="number" id="preco" placeholder="Preço">
    <button onclick="adicionarProduto()">Adicionar</button>
    <h2>🛍️ Produtos</h2>
    <div id="botoes-produtos"></div>
    <h2>🛒 Carrinho</h2>
    <div id="carrinho"></div>
    <p>Total: R$ <span id="total">0.00</span></p>
    <p><input type="number" id="valor-recebido" placeholder="Valor recebido" oninput="calcularTroco()"></p>
    <p>Troco: R$ <span id="troco">0.00</span></p>
    <p>Forma de Pagamento:</p>
    <button onclick="setPagamento('Dinheiro')">Dinheiro</button>
    <button onclick="setPagamento('Pix')">Pix</button>
    <button onclick="setPagamento('Cartão')">Cartão</button>
    <p>Selecionado: <span id="pagamento">Nenhum</span></p>
    <button onclick="imprimirFichas()">🧾 Imprimir Fichas</button>
    <button onclick="cancelarVenda()">❌ Cancelar Venda</button>
    <h2>📄 Relatório Final</h2>
    <button onclick="gerarRelatorio()">Gerar Relatório</button>
    <script src="script.js"></script>
</body>
</html>
